<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Trybewarts</title>
  <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
</head>
<body>
  <div>
    <video autoplay muted loop id="my-video">
      <source src="pexels-rocco-stoppoloni-5873705.mp4">
    </video>
  </div>
  <header class="header">
    <div class="header-divs" id="header-div-logo">
      <img src="trybewarts-header-logo.svg" class="trybewarts-header-logo" />
    </div>
    <div class="header-divs" id="header-div-title">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
    </div>
    <form class="trybewarts-login header-divs">
      <input type="text" name="email" id="email" placeholder="Email" />
      <input type="password" name="password" id="password" placeholder="Senha" />
      <button id="btn-enter">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <h1>Formulário Trybewarts School of Magic!</h1>
      <div id="first-part-form">
        <input type="text" name="name" id="input-name" placeholder="Nome">
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
        <input type="text" name="input-email" id="input-email" placeholder="Email">
        <label for="house">Casa:
          <select id="house" name="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </label>
      </div>
      <hr>
      <div id="second-part-form">
        <div id="label-and-ul">
          <label id="label-family" for="family">Qual sua família?</label>
          <ul id="family">
              <li><input type="radio" name="family" value="Frontend">Frontend</li>
              <li><input type="radio" name="family" value="Backend">Backend</li>
              <li><input type="radio" name="family" value="FullStack">FullStack</li>
          </ul>
        </div>
        <div id="label-and-grid">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="grid">
            <input type="checkbox" class="subject" value="HoFs">HoFs
            <input type="checkbox" class="subject" value="Jest">Jest
            <input type="checkbox" class="subject" value="Promises">Promises
            <input type="checkbox" class="subject" value="React">React
            <input type="checkbox" class="subject" value="SQL">SQL
            <input type="checkbox" class="subject" value="Python">Python
          </div>
        </div>
      </div>
      <hr>
      <div id="rate">
        <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </div>
      <label class="textarea">Deixe seu comentário:</label>
      <textarea maxlength="500" rows="7" id="textarea"></textarea>
      <span id="counter-parent"><p id="counter">500</p></span>
      <label id="label-infos">Você concorda com o uso das informações acima?
        <input type="checkbox" id="agreement">
      </label>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
      <div id="output">
        <h2>Respostas do formulário</h2>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="trybewarts-colored.svg">
  </main>
  <footer>
    <h4>Direitos reservados à Trybewarts©</h4>
  </footer>
  
  <script src="script.js"></script>
</body>

</html>
